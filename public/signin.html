<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Device Dev</title>
    <link rel="stylesheet" href="style.v1.css">
    <link rel="stylesheet" href="css/signin.css">
</head>
<body>
    <div class="signin-container">
        <div class="signin-card">
            <h1>Sign in to Bucket of Thoughts</h1>
            <p>Use your Google account to access and sync your notes securely.</p>

            <button type="button" class="btn-primary google-btn" id="googleSignInBtn">
                Continue with Google
            </button>

            <div id="statusMessage" class="status-message" hidden></div>

            <div class="help-text">
                <strong>Migrating from the legacy User ID?</strong><br>
                Sign in with Google, then follow the migration steps in the Account page to import your existing notes.
            </div>
        </div>
    </div>
    <script type="module" src="js/signin.js"></script>

</body>
</html>
